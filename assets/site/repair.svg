<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1220"/>
			<stop offset="1" stop-color="#1e3a8a"/>
		</linearGradient>
		<radialGradient id="glow" cx="50%" cy="42%" r="40%">
			<stop offset="0" stop-color="#22d3ee" stop-opacity="0.35"/>
			<stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
		</radialGradient>
		<filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
			<feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
		</filter>
	</defs>

	<!-- Background -->
	<rect width="1200" height="800" rx="24" fill="url(#bg)"/>

	<!-- Subtle grid lines -->
	<g stroke="#ffffff" stroke-opacity="0.08" stroke-width="1">
		<path d="M120 560 H1080"/>
		<path d="M120 600 H1080"/>
		<path d="M120 640 H1080"/>
	</g>

	<!-- Glow behind the icon -->
	<circle cx="600" cy="360" r="300" fill="url(#glow)" filter="url(#blur)"/>

	<!-- Laptop + diagnostics line -->
	<g>
		<!-- Screen -->
		<rect x="350" y="220" width="500" height="320" rx="18" fill="#0f172a" stroke="#89f8ff" stroke-opacity="0.25" stroke-width="2"/>
		<!-- Heartbeat line -->
		<path d="M380 380 H420 L440 360 L470 420 L500 340 L540 400 L560 380 H720" fill="none" stroke="#22d3ee" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
		<!-- Screen gloss -->
		<rect x="350" y="220" width="500" height="120" rx="18" fill="#22d3ee" fill-opacity="0.06"/>
		<!-- Base -->
		<rect x="420" y="560" width="360" height="22" rx="11" fill="#1f2937"/>
		<rect x="520" y="560" width="160" height="8" rx="4" fill="#22d3ee" fill-opacity="0.3"/>
	</g>

	<!-- Wrench (service/repair) -->
	<g transform="rotate(-35 880 300)">
		<rect x="800" y="290" width="160" height="22" rx="11" fill="#ffffff" fill-opacity="0.9"/>
		<polygon points="950,300 972,288 986,300 972,312" fill="#ffffff" fill-opacity="0.9"/>
	</g>

	<!-- Title -->
	<text x="50%" y="95%" text-anchor="middle" font-family="Manrope, Inter, Arial" font-size="40" fill="#ffffff" fill-opacity="0.9">Repair &amp; Diagnostics</text>
	<text x="50%" y="95%" dy="32" text-anchor="middle" font-family="Inter, Arial" font-size="20" fill="#c8eefe" fill-opacity="0.85">On-site service â€¢ $50 diagnostic</text>
</svg>