  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="scene" aria-hidden="true">
    <div class="cascade" data-cascade></div>
  </div>

  <!-- Banner (same as index) -->
  <header id="siteHeader">
    <div class="container">
      <div class="navbar panel">
        <a class="brand" href="index.html">
          <div class="mark">HRG</div>
          <div class="brandtext">
            <strong>HOWARD RESOURCE GROUP</strong>
            <span>Computers • Services • Support</span>
          </div>
        </a>

        <nav class="navlinks" aria-label="Primary navigation">
          <a href="index.html#about">About</a>
          <a href="index.html#support">Support</a>
          <a href="index.html#services">Services</a>
          <a href="products.html" class="active">Computers</a>
        </nav>

        <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="mobileMenu panel" id="mobileMenu">
        <a href="index.html#about">About</a>
        <a href="index.html#support">Support</a>
        <a href="index.html#services">Services</a>
        <a href="products.html">Computers</a>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <section class="panel section">
        <div class="pageHead" style="padding:0; margin-bottom:10px;">
          <div>
            <h2 class="h2" style="margin-bottom:8px;">Systems Catalog</h2>
            <p class="p">Editor-backed catalog. Filter + search. Click Request to book.</p>
          </div>
          <button class="btn primary" data-consult><span class="dot" aria-hidden="true"></span>BOOK CONSULT</button>
        </div>

        <div class="tools" style="padding:0; margin-top:10px;">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="game">Game</button>
          <button class="chip" data-filter="productivity">Productivity</button>
          <button class="chip" data-filter="pro">Pro Niche</button>
          <button class="chip" data-filter="office">Office</button>
          <input class="search" type="search" placeholder="Search builds…" data-search />
        </div>

        <div id="catalog" class="catalog" style="padding:0; margin-top:10px;"></div>

        <div class="footer" style="margin-top:12px;">
          <div>© <span id="year"></span> Howard Resource Group</div>
          <div class="footlinks">
            <a href="index.html">Home</a>
            <a href="admin/">Admin</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- reuse your consult modal + CTA (same blocks as index) -->
