<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Portal{% endblock %} - HRG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0e27;
            color: #e8e8f0;
            padding-top: 70px;
        }
        
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 1px solid #1a2142;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1), 0 4px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
        }
        
        .admin-brand {
            font-size: 18px;
            font-weight: 700;
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .admin-brand:hover {
            color: #a855f7;
        }
        
        .admin-nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        
        .admin-nav a {
            color: #8892b0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .admin-nav a:hover { color: #00d9ff; }
        .admin-nav a.active { color: #00d9ff; font-weight: 600; }
        
        .logout-btn {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #a855f7;
            transition: all 0.2s;
        }
        
        .logout-btn:hover { 
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.6);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: #8892b0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .btn:hover { 
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }
        
        .btn-secondary:hover { 
            background: rgba(0, 217, 255, 0.2);
            border-color: rgba(0, 217, 255, 0.6);
        }
        
        .btn-danger {
            background: #ff3b30;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.2);
        }
        
        .btn-danger:hover { 
            background: #ff453a;
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.4);
        }
        
        .card {
            background: #111b3d;
            border: 1px solid #1a2142;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.1);
            margin-bottom: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: #111b3d;
            border: 1px solid #1a2142;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #8892b0;
        }
        
        .flash {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .flash.success {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .flash.error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="admin-header">
        <a href="/admin" class="admin-brand">HRG ADMIN</a>
        <nav class="admin-nav">
            <a href="/admin" {% if request.path == '/admin' %}class="active"{% endif %}>Dashboard</a>
            <a href="/admin/products" {% if '/products' in request.path %}class="active"{% endif %}>Products</a>
            <a href="https://howardresourcegroup.com" target="_blank">View Site</a>
            <form action="/admin/logout" method="get" style="display: inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </nav>
    </header>
    
    <main class="admin-container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
