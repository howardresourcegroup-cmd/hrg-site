<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRG Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-card {
            background: #111b3d;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.1), 0 0 40px rgba(168, 85, 247, 0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid #1a2142;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            color: #8892b0;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e8e8f0;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #1a2142;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(0, 217, 255, 0.02);
            color: #e8e8f0;
            transition: all 0.2s;
        }
        
        input::placeholder {
            color: #6b7588;
        }
        
        input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .btn:hover {
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-title">HRG Admin Portal</h1>
        <p class="login-subtitle">Sign in to manage products</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
