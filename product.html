<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      margin-bottom: 60px;
      align-items: start;
    }
    
    .product-image-container {
      background: var(--card-bg);
      border-radius: 16px;
      aspect-ratio: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .product-info h1 {
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    
    .product-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .badge {
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .product-description {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 32px;
    }
    
    .tier-selector {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 40px;
    }
    
    .tier-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    
    .tier-card {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .tier-card:hover {
      border-color: var(--accent);
      background: var(--section-alt);
    }
    
    .tier-card.active {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }
    
    .tier-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .tier-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }
    
    .tier-card.active .tier-price {
      color: #fff;
    }
    
    .tier-target {
      font-size: 13px;
      line-height: 1.5;
      color: var(--muted);
      margin-bottom: 16px;
    }
    
    .tier-card.active .tier-target {
      color: rgba(255,255,255,0.8);
    }
    
    .parts-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 40px;
    }
    
    .parts-section h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    
    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .part-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }
    
    .part-name {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .part-pick {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text);
    }
    
    .part-alts {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }
    
    .part-alts strong {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
      color: var(--text);
    }
    
    .notes-section {
      background: var(--section-alt);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
    }
    
    .notes-section h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .notes-list {
      list-style: none;
    }
    
    .notes-list li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .notes-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: 700;
    }
    
    .cta-sticky {
      position: sticky;
      bottom: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 20px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }
    
    .price-display {
      font-size: 28px;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      .product-hero {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      
      .tier-grid {
        grid-template-columns: 1fr;
      }
      
      .parts-grid {
        grid-template-columns: 1fr;
      }
      
      .cta-sticky {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="/" class="brand">HOWARD RESOURCE GROUP</a>
        <div class="nav-links">
          <a href="index.html#consulting">Consulting</a>
          <a href="index.html#repair">Repair</a>
          <a href="products.html">Custom Computers</a>
          <a href="index.html#contact" class="btn btn-primary">Get Started</a>
        </div>
        <div class="header-actions">
          <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">
            <span></span><span></span><span></span>
          </button>
          <button class="icon-btn" id="themeBtn" title="Change Theme">
            ðŸŽ¨
            <div class="theme-dropdown" id="themeDropdown">
              <div class="theme-option" data-theme="light">
                <span class="theme-color" style="background: #ffffff;"></span>
                Light
              </div>
              <div class="theme-option" data-theme="dark">
                <span class="theme-color" style="background: #0f0f0f;"></span>
                Dark
              </div>
              <div class="theme-option" data-theme="blue">
                <span class="theme-color" style="background: #f0f4f8;"></span>
                Blue
              </div>
              <div class="theme-option" data-theme="custom" id="customThemeOption">
                <span class="theme-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></span>
                Custom
              </div>
            </div>
          </button>
          <a href="cart.html" class="icon-btn" id="cartBtn" title="Cart">
            ðŸ›’
            <span class="cart-count" id="cartCount" style="display: none;">0</span>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page" style="background: var(--section-alt); padding: 60px 0;">
    <div class="container">
      <div id="productContent" style="display: none;">
        <!-- Product Hero -->
        <div class="product-hero">
          <div class="product-image-container">
            <img id="productImage" src="" alt="">
          </div>
          <div class="product-info">
            <h1 id="productTitle"></h1>
            <div class="product-meta" id="productBadges"></div>
            <p class="product-description" id="productDesc"></p>
          </div>
        </div>

        <!-- Tier Selector -->
        <div class="tier-selector">
          <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 20px;">Choose Your Tier</h2>
          <div class="tier-grid" id="tierGrid"></div>
        </div>

        <!-- Parts Display -->
        <div class="parts-section" id="partsSection">
          <h2>Your Configuration</h2>
          <div class="parts-grid" id="partsGrid"></div>
        </div>

        <!-- Notes -->
        <div class="notes-section" id="notesSection" style="display: none;">
          <h3>Setup & Optimization Notes</h3>
          <ul class="notes-list" id="notesList"></ul>
        </div>
      </div>

      <div id="loadingState" style="text-align: center; padding: 60px 20px;">
        <p style="color: var(--muted); font-size: 16px;">Loading product...</p>
      </div>
    </div>
  </main>

  <!-- CTA -->
  <div class="cta-sticky">
    <div class="price-display" id="priceDisplay">Price: $--</div>
    <div style="display: flex; gap: 12px;">
      <button class="btn btn-secondary" onclick="window.location.href='products.html'">Back to Catalog</button>
      <button class="btn" id="addToCartBtn">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    (() => {
      const params = new URLSearchParams(location.search);
      const itemFile = params.get('item');
      
      if (!itemFile) {
        document.getElementById('loadingState').innerHTML = '<p style="color: var(--muted);">Product not found. <a href="products.html">Back to catalog</a></p>';
        return;
      }

      let currentTier = null;
      let product = null;

      async function loadProduct() {
        try {
          const res = await fetch(`content/products/${itemFile}`);
          if (!res.ok) throw new Error('Product not found');
          product = await res.json();
          
          renderProduct();
          document.getElementById('productContent').style.display = 'block';
          document.getElementById('loadingState').style.display = 'none';
        } catch (e) {
          document.getElementById('loadingState').innerHTML = `<p style="color: red;">Error loading product: ${e.message}</p>`;
        }
      }

      function renderProduct() {
        // Basic info
        document.getElementById('productTitle').textContent = product.title;
        document.getElementById('productDesc').textContent = product.description;
        if (product.image) {
          document.getElementById('productImage').src = product.image;
        }

        // Badges
        const badgeHtml = (product.badges || []).map(b => `<span class="badge">${b}</span>`).join('');
        document.getElementById('productBadges').innerHTML = badgeHtml;

        // Check if product has tiers or is a simple product
        if (product.tiers && product.tiers.length > 0) {
          // Tier-based product
          const tierGrid = document.getElementById('tierGrid');
          tierGrid.innerHTML = (product.tiers || []).map((tier, i) => `
            <div class="tier-card ${i === 0 ? 'active' : ''}" onclick="selectTier(${i})" data-tier="${i}">
              <div class="tier-name">${tier.name}</div>
              <div class="tier-price">$${tier.price.toLocaleString()}</div>
              <div class="tier-target">${tier.target}</div>
            </div>
          `).join('');
          selectTier(0);
        } else {
          // Simple product - create single tier from product data
          product.tiers = [{
            name: 'Standard',
            price: product.price || 0,
            target: product.short || '',
            parts: product.specs ? Object.entries(product.specs).reduce((acc, [k, v]) => {
              acc[k] = { pick: v, alts: [] };
              return acc;
            }, {}) : {},
            notes: product.idealFor || []
          }];
          
          // Hide tier selector for single-tier products
          document.querySelector('.tier-selector').style.display = 'none';
          selectTier(0);
        }
      }

      window.selectTier = function(idx) {
        currentTier = idx;
        const tier = product.tiers[idx];

        // Update active card
        document.querySelectorAll('.tier-card').forEach((card, i) => {
          card.classList.toggle('active', i === idx);
        });

        // Update price
        document.getElementById('priceDisplay').textContent = `Price: $${tier.price.toLocaleString()}`;

        // Render parts
        renderParts(tier);

        // Render notes
        if (tier.notes && tier.notes.length > 0) {
          document.getElementById('notesSection').style.display = 'block';
          document.getElementById('notesList').innerHTML = tier.notes.map(n => `<li>${n}</li>`).join('');
        }
      };

      function renderParts(tier) {
        const grid = document.getElementById('partsGrid');
        const parts = tier.parts || {};
        
        const html = Object.entries(parts).map(([key, value]) => {
          let content = '';
          if (typeof value === 'object' && value.pick) {
            // Single part with alternatives
            content = `
              <div class="part-card">
                <div class="part-name">${key}</div>
                <div class="part-pick">${value.pick}</div>
                ${value.alts && value.alts.length > 0 ? `
                  <div class="part-alts">
                    <strong>Alternatives:</strong>
                    ${value.alts.join('<br>')}
                  </div>
                ` : ''}
              </div>
            `;
          } else if (typeof value === 'object' && !value.pick) {
            // Nested parts (like storage.os, storage.extra)
            content = `
              <div class="part-card">
                <div class="part-name">${key}</div>
                ${Object.entries(value).map(([subkey, subval]) => `
                  <div style="margin-bottom: 16px;">
                    <div style="font-size: 12px; color: var(--muted); margin-bottom: 4px;">${subkey}</div>
                    <div class="part-pick">${subval.pick}</div>
                    ${subval.alts && subval.alts.length > 0 ? `
                      <div class="part-alts">
                        <strong>Alternatives:</strong>
                        ${subval.alts.join('<br>')}
                      </div>
                    ` : ''}
                  </div>
                `).join('')}
              </div>
            `;
          }
          return content;
        }).join('');

        grid.innerHTML = html;
      }

      window.addToCart = function() {
        if (currentTier === null) return;
        const tier = product.tiers[currentTier];
        
        const item = {
          productId: product._id || product.title,
          title: product.title,
          tier: tier.name,
          price: tier.price,
          configuration: tier.parts
        };

        // Save to localStorage
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push(item);
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(`Added "${product.title}" (${tier.name}) to cart!`);
        updateCartCount();
      };

      document.getElementById('addToCartBtn').onclick = window.addToCart;

      loadProduct();
    })();
  </script>
</body>
</html>
