<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    .product-hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      margin-bottom: 60px;
      align-items: start;
    }
    
    .product-image-container {
      background: var(--card-bg);
      border-radius: 16px;
      aspect-ratio: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .product-info h1 {
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    
    .product-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .badge {
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .product-description {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 32px;
    }
    
    .tier-selector {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 40px;
    }
    
    .tier-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    
    .tier-card {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .tier-card:hover {
      border-color: var(--accent);
      background: var(--section-alt);
    }
    
    .tier-card.active {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }
    
    .tier-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .tier-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }
    
    .tier-card.active .tier-price {
      color: #fff;
    }
    
    .tier-target {
      font-size: 13px;
      line-height: 1.5;
      color: var(--muted);
      margin-bottom: 16px;
    }
    
    .tier-card.active .tier-target {
      color: rgba(255,255,255,0.8);
    }
    
    .parts-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 40px;
    }
    
    .parts-section h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    
    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .part-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .part-card:hover {
      border-color: var(--accent);
      background: var(--section-alt);
    }
    
    .part-card.selected {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }
    
    .part-card.selected .part-name,
    .part-card.selected .part-price {
      color: #fff;
    }
    
    .part-name {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .part-pick {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }
    
    .part-price {
      font-size: 14px;
      color: var(--accent);
      font-weight: 600;
    }
    
    .part-card.selected .part-pick {
      color: #fff;
    }
    
    .part-desc {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .part-card.selected .part-desc {
      color: rgba(255,255,255,0.85);
    }
    
    .config-summary {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
      border-left: 4px solid var(--accent);
    }
    
    .config-summary h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .config-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    
    .config-item:last-child {
      border-bottom: none;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      margin-top: 8px;
      font-weight: 700;
    }
    
    .notes-section {
      background: var(--section-alt);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
    }
    
    .notes-section h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .notes-list {
      list-style: none;
    }
    
    .notes-list li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .notes-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: 700;
    }
    
    .cta-sticky {
      position: sticky;
      bottom: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 20px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }
    
    .price-display {
      font-size: 28px;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      .product-hero {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      
      .tier-grid {
        grid-template-columns: 1fr;
      }
      
      .parts-grid {
        grid-template-columns: 1fr;
      }
      
      .cta-sticky {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <main class="page" style="background: var(--section-alt); padding: 60px 0;">
    <div class="container">
      <div id="productContent" style="display: none;">
        <!-- Product Hero -->
        <div class="product-hero">
          <div class="product-image-container">
            <img id="productImage" src="" alt="">
          </div>
          <div class="product-info">
            <h1 id="productTitle"></h1>
            <div class="product-meta" id="productBadges"></div>
            <p class="product-description" id="productDesc"></p>
          </div>
        </div>

        <!-- Tier Selector -->
        <div class="tier-selector" id="tierSelector" style="margin-bottom: 40px;">
          <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 20px;">Build Category</h2>

        </div>

        <!-- Parts Display -->

  <!-- CTA -->
  <div class="cta-sticky">
    <div class="price-display" id="priceDisplay">Price: $--</div>
    <div style="display: flex; gap: 12px;">
      <button class="btn btn-secondary" onclick="window.location.href='products.html'">Back to Catalog</button>
      <button class="btn" id="addToCartBtn">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    (() => {
      const params = new URLSearchParams(location.search);
      const itemFile = params.get('item');
      
      if (!itemFile) {
        document.getElementById('loadingState').innerHTML = '<p style="color: var(--muted);">Product not found. <a href="products.html">Back to catalog</a></p>';
        return;
      }

      let product = null;
      let selectedParts = {}; // { category: selectedIndex }
      let customJobType = null;

      // Pricing structure
      const PRICING = {
        customBuild: { hourly: 60, baseCost: 0 },
        customWebsite: { hourly: 40, baseCost: 0 },
        customApp: { hourly: 35, baseCost: 0 },
        remoteConsult: { fixed: 20 },
        repairStandard: { hourly: 40 },
        repairPianoPlayer: { hourly: 125 },
        prebuiltMarkup: 0.00325 // 0.325% markup
      };

      async function loadProduct() {
        try {
          const res = await fetch(`content/products/${itemFile}`);
          if (!res.ok) throw new Error('Product not found');
          product = await res.json();
          
          renderProduct();
          document.getElementById('productContent').style.display = 'block';
          document.getElementById('loadingState').style.display = 'none';
        } catch (e) {
          document.getElementById('loadingState').innerHTML = `<p style="color: red;">Error loading product: ${e.message}</p>`;
        }
      }

      function renderProduct() {
        // Basic info
        document.getElementById('productTitle').textContent = product.title;
        document.getElementById('productDesc').textContent = product.description;
        if (product.image) {
          document.getElementById('productImage').src = product.image;
        }

        // Badges
        const badgeHtml = (product.badges || []).map(b => `<span class="badge">${b}</span>`).join('');
        document.getElementById('productBadges').innerHTML = badgeHtml;

        // Handle categories (build types)
        if (product.categories && product.categories.length > 0) {
          const tierGrid = document.getElementById('tierGrid');
          tierGrid.innerHTML = (product.categories || []).map((cat, i) => `
            <div class="tier-card ${i === 0 ? 'active' : ''}" onclick="selectCategory(${i})" data-category="${i}">
              <div class="tier-name">${cat.name}</div>
              <div class="tier-target">${cat.description || ''}</div>
            </div>
          `).join('');
          selectCategory(0);
        } else {
          document.getElementById('tierSelector').style.display = 'none';
          renderParts(product.parts || []);
        }
      }

      window.selectCategory = function(idx) {
        const category = product.categories[idx];
        selectedParts = {};

        // Update active card
        document.querySelectorAll('.tier-card').forEach((card, i) => {
          card.classList.toggle('active', i === idx);
        });

        // Render parts for this category
        renderParts(category.parts || []);
      };

      function renderParts(parts) {
        const grid = document.getElementById('partsGrid');
        const partsCategorized = {};

        // Group parts by category
        parts.forEach((part, idx) => {
          const cat = part.category || 'Other';
          if (!partsCategorized[cat]) {
            partsCategorized[cat] = [];
          }
          partsCategorized[cat].push({ ...part, _idx: idx });
        });

        // Render by category
        let html = '';
        Object.entries(partsCategorized).forEach(([category, categoryParts]) => {
          html += `<div style="grid-column: 1 / -1; margin-top: 24px; margin-bottom: 12px;">
            <h3 style="font-size: 14px; font-weight: 700; text-transform: uppercase; color: var(--muted); letter-spacing: 0.05em;">${category}</h3>
          </div>`;

          categoryParts.forEach((part, pidx) => {
            const partId = `${category}-${pidx}`;
            const isSelected = selectedParts[category] === pidx;
            html += `
              <div class="part-card ${isSelected ? 'selected' : ''}" onclick="selectPart('${category}', ${pidx})">
                <div class="part-name">${part.name || 'Unknown'}</div>
                <div class="part-pick">${part.model || ''}</div>
                ${part.price ? `<div class="part-price">+$${parseFloat(part.price).toFixed(2)}</div>` : ''}
                ${part.description ? `<div class="part-desc">${part.description}</div>` : ''}
              </div>
            `;
          });
        });

        grid.innerHTML = html || '<p style="color: var(--muted);">No parts available</p>';
        updatePrice();
      }

      window.selectPart = function(category, idx) {
        selectedParts[category] = idx;
        renderParts(getCurrentCategoryParts());
      };

      function getCurrentCategoryParts() {
        if (!product.categories || product.categories.length === 0) return product.parts || [];
        const activeCategory = document.querySelector('.tier-card.active');
        const idx = Array.from(activeCategory.parentElement.children).indexOf(activeCategory);
        return product.categories[idx].parts || [];
      }

      function updatePrice() {
        let total = product.basePrice || 0;

        // Add selected part prices
        const parts = getCurrentCategoryParts();
        Object.entries(selectedParts).forEach(([category, partIdx]) => {
          const part = parts.find(p => (p.category || 'Other') === category);
          if (part && part.price) {
            total += parseFloat(part.price);
          }
        });

        // Handle prebuilt vs custom
        if (product.type === 'prebuilt' && product.baseCost) {
          total = parseFloat(product.baseCost) * (1 + PRICING.prebuiltMarkup);
        }

        document.getElementById('priceDisplay').textContent = `Price: $${total.toFixed(2)}`;

        // Update configuration summary
        updateConfigSummary(parts, total);
      }

      function updateConfigSummary(parts, total) {
        const summary = document.getElementById('configSummary');
        const details = document.getElementById('configDetails');

        let configHtml = '';
        Object.entries(selectedParts).forEach(([category, partIdx]) => {
          const part = parts.find(p => (p.category || 'Other') === category);
          if (part) {
            const price = part.price ? `+$${parseFloat(part.price).toFixed(2)}` : 'Included';
            configHtml += `
              <div class="config-item">
                <span>${part.name || category}: ${part.model || ''}</span>
                <span>${price}</span>
              </div>
            `;
          }
        });

        if (configHtml) {
          configHtml += `<div class="config-item"><span>Total</span><span>$${total.toFixed(2)}</span></div>`;
          details.innerHTML = configHtml;
          summary.style.display = 'block';
        } else {
          summary.style.display = 'none';
        }
      }

      window.addToCart = function() {
        if (!product) return;

        const parts = getCurrentCategoryParts();
        let total = product.basePrice || 0;
        let config = {};

        Object.entries(selectedParts).forEach(([category, partIdx]) => {
          const part = parts.find(p => (p.category || 'Other') === category);
          if (part) {
            config[category] = part.model || part.name;
            if (part.price) total += parseFloat(part.price);
          }
        });

        const item = {
          title: product.title,
          price: total,
          image: product.image,
          category: product.type || 'custom-build',
          configuration: config
        };

        let cart = [];
        try {
          cart = JSON.parse(localStorage.getItem('hrg-cart') || '[]');
        } catch(e) {
          cart = [];
        }

        cart.push(item);
        localStorage.setItem('hrg-cart', JSON.stringify(cart));
        window.dispatchEvent(new Event('cart-updated'));

        if (window.gtag) {
          gtag('event', 'add_to_cart', {
            'product_name': product.title,
            'product_category': product.type || 'custom-build',
            'price': total
          });
        }

        window.location.href = 'cart.html';
      };

      document.getElementById('addToCartBtn').onclick = window.addToCart;

      loadProduct();
    })();
  </script>
